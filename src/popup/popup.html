<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groq Snip & Ask</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }

    h2 {
      margin-top: 0;
      color: #f55036;
      /* Groq Orange */
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #ccc;
      font-size: 12px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      background-color: #2d2d2d;
      border: 1px solid #454545;
      color: #fff;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #f55036;
    }

    /* Input Group Styling */
    .key-group {
      margin-bottom: 10px;
    }

    .key-group input {
      margin-bottom: 8px;
      font-family: monospace;
      font-size: 11px;
    }

    /* Model Group Headers */
    optgroup {
      background-color: #1e1e1e;
      color: #f55036;
      font-style: normal;
      font-weight: bold;
    }

    option {
      background-color: #2d2d2d;
      color: #fff;
      padding: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    #snipBtn {
      background-color: #f55036;
      color: white;
    }

    #snipBtn:hover {
      background-color: #d43d25;
    }

    #resetBtn {
      background-color: transparent;
      border: 1px solid #454545;
      color: #888;
      margin-top: 10px;
      font-size: 11px;
      padding: 6px;
    }

    #resetBtn:hover {
      background-color: #2d2d2d;
      color: #bbb;
    }

    .hidden {
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>

<body>

  <h2>‚ö° Snip & Ask</h2>

  <div id="messageContainer" class="hidden" style="color: #4caf50; text-align: center; margin-bottom: 10px;">
    Settings cleared!
  </div>

  <div class="key-group">
    <label>API Keys</label>
    <div
      style="background: #2d2d2d; padding: 6px 8px; border-left: 2px solid #f55036; margin-bottom: 8px; font-size: 10px; color: #999;">
      üîí Keys are stored locally in your browser only.
    </div>
    <input type="password" id="apiKey" placeholder="Groq Key (gsk_...)" />
    <input type="password" id="geminiKey" placeholder="Google Key (AIza...)" />
    <input type="text" id="ollamaHost" placeholder="Ollama URL (default: http://localhost:11434)" />
    <div style="text-align: right; margin-top: 2px;">
      <a href="https://github.com/Saura-4/Snip-Ask-Chrome-Extension" target="_blank"
        style="font-size: 11px; color: #f55036; text-decoration: none; border-bottom: 1px dotted #f55036;"
        title="Click to download the One-Click Setup Script">
        ‚ö†Ô∏è Enable Offline Access (Script)
      </a>
    </div>
  </div>

  <!-- PDF Access Tip -->
  <div style="background: #252526; padding: 8px 10px; border-radius: 4px; margin-bottom: 12px; border: 1px solid #333;">
    <div style="font-size: 11px; color: #888;">
      üìÅ <strong style="color: #ccc;">PDF Snipping:</strong> To use on local files, enable
      <a href="#" id="openExtSettings" style="color: #f55036; text-decoration: underline; cursor: pointer;">
        "Allow access to file URLs"
      </a> in extension settings.
    </div>
  </div>

  <label for="modelSelect">AI Model</label>
  <select id="modelSelect">

    <optgroup label="üëÅÔ∏è Vision (Best for Images)">
      <option value="meta-llama/llama-4-scout-17b-16e-instruct">üöÄ Llama 4 Scout (Groq)</option>
      <option value="meta-llama/llama-4-maverick-17b-128e-instruct">üöÄ Llama 4 maverick (Groq)</option>
      <option value="gemini-3-flash-preview">‚ú® Gemini 3 Flash (Preview)</option>
      <option value="gemini-3-pro-preview">‚ú® Gemini 3 Pro (Preview)</option>

      <option value="gemini-2.5-flash">‚ú® Gemini 2.5 Flash</option>
      <option value="gemini-2.5-pro">‚ú® Gemini 2.5 Pro</option>

      <option value="gemma-3-12b-it">‚ú® Gemma 3 (12B Vision)</option>
      <option value="gemma-3-27b-it">‚ú® Gemma 3 (27B Vision)</option>
    </optgroup>

    <optgroup label="üìÑ Text / Lightweight">
      <option value="llama-3.3-70b-versatile">üöÄ Llama 3.3 70B (Groq)</option>

      <option value="gemini-2.0-flash-lite-preview-02-05">‚ú® Gemini 2.0 Flash Lite</option>
      <option value="gemma-3-4b-it">‚ú® Gemma 3 (4B)</option>
      <option value="gemma-3-1b-it">‚ú® Gemma 3 (1B)</option>
    </optgroup>

    <optgroup label="ü¶ô Ollama (Local / Offline)">
      <option value="ollama:gemma3:4b">‚ú® Gemma 3 (4B - Local)</option>
      <option value="ollama:llama3">Llama 3 (Text)</option>
      <option value="ollama:mistral">Mistral (Text)</option>
      <option value="ollama:llava">Llava (Vision)</option>
      <option value="ollama:moondream">Moondream (Vision)</option>
      <option value="ollama:custom">‚öôÔ∏è Custom (Enter name manually)</option>
    </optgroup>

    <optgroup label="üß™ Experimental">
      <option value="gemini-2.5-computer-use-preview-10-2025">Computer Use (Preview)</option>
    </optgroup>

  </select>

  <label for="modeSelect">Interaction Mode</label>
  <select id="modeSelect">
    <option value="short">‚ö° Short Answer (Quiz Mode)</option>
    <option value="detailed">üß† Detailed Explanation</option>
    <option value="code">üíª Code Debugger</option>
    <option value="custom">‚úçÔ∏è Custom Prompt</option>
  </select>

  <div id="customPromptContainer" class="hidden">
    <label for="customPromptText">Your System Instruction:</label>
    <textarea id="customPromptText" rows="3" placeholder="Ex: You are a cynical pirate..."></textarea>
  </div>

  <button id="snipBtn">Snip Screen</button>
  <button id="resetBtn">Reset / Logout</button>

  <div class="footer">v3.4 ‚Ä¢ Groq & Gemini</div>

  <script src="popup.js"></script>
</body>

</html>
